<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPRJ Teste</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ff6600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background: #2a2a2a;
      color: #ff6600;
    }
    a {
      color: #ff6600;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #loading {
      text-align: center;
      margin-top: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Jogos em Desenvolvimento</h1>

  <div id="loading">Carregando dados...</div>
  <table id="gamesTable" style="display:none;">
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Autor</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="gamesBody"></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRu6t2895VFy1R6BnBdaHgV3h7QNI_ci1jtlxVamaMaIxr-9zjeYjJuOKAU0A3Pt7clNOD32XH0DAs2/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1); // ignora cabeÃ§alho
        const tbody = document.getElementById("gamesBody");
        rows.forEach(row => {
          const [jogo, autor, link] = row.split(",");
          if (jogo && autor && link) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${jogo}</td>
              <td>${autor}</td>
              <td><a href="${link}" target="_blank">Visitar</a></td>
            `;
            tbody.appendChild(tr);
          }
        });
        document.getElementById("loading").style.display = "none";
        document.getElementById("gamesTable").style.display = "table";
      })
      .catch(error => {
        document.getElementById("loading").innerText = "Erro ao carregar dados.";
        console.error("Erro:", error);
      });
  </script>
</body>
</html>
